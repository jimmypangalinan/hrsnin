<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<header>
    <img src="assets/logo.jpeg" alt="Logo" class="logo">
</header>

<div class="container">
    <form class="login-form">
        <h2>Masuk ke akun</h2>
        <p>Yuk, lanjutin belajamu di videobelajar.</p>
        <div class="form-group">
            <label for="username">E-mail <span>*</span></label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Kata Sandi <span>*</span></label>
            <input type="password" id="password" name="password" required>
            <label class="forgot">Lupa kata sandi ?</label>
        </div>
        <button type="submit">Login </button>
        <button type="daftar">Daftar</button>
        <hr>
        <button type="google">Masuk dengan google</button>
        
    </form>
</div>

</html>
