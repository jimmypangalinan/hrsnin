<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <img src="assets/logo.jpeg" alt="Logo" class="logo">
    </header>

    <div class="container">
        <form class="login-form">
            <h2>Masuk ke akun</h2>
            <p>Yuk, lanjutin belajamu di videobelajar.</p>

            <div class="form-group">
                <label for="username">E-mail <span>*</span></label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi <span>*</span></label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <i class="toggle-password far fa-eye"></i>
                </div>
                <label class="forgot">Lupa kata sandi ?</label>
            </div>

            <button type="submit">Login </button>
            <button type="daftar">Daftar</button>
            <div class="or-divider">
                <span class="or-text">atau</span>
            </div>
            <button type="google"><img src="assets/google.jpeg" alt="Google Logo" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;"> Masuk dengan Google</button>


        </form>
    </div>
</body>

</html>
